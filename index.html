<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="head-container">
        <h1>Metric / Imperial Unit Conversion</h1>
        <div id="buttons">
        <input style="text-align: center;font-size: 50px;font-weight: bold;" id="input-el" type="text" placeholder="0" font-color="white" oninput="this.value = this.value.replace(/[^0-9.-]/g, '').replace(/(\..*)\./g, '$1');"></input>
        <button id="convertBtn">Convert</button>
        <button id="resetBtn">Reset</button>
        </div>
        </div>
        <div id="unit-containers">
                <div id="length-container">
                    <div>
                        <h3>Length (Meter/Foot)</h3>
                        <h5>0 meters = 0 feet | 0 feet = 0 meters</h5>
                    </div>
                </div>
                <div id="volume-container">
                    <div>
                        <h3>Volume (Liters/Gallons)</h3>
                        <h5>0 liters = 0 gallons | 0 gallons = 0 liters</h5>
                    </div>
                </div>
                <div id="mass-container">
                    <div>
                        <h3>Mass (Kilograms/Pounds)</h3>
                        <h5>0 kilos = 0 pounds | 0 pounds = 0 kilos</h5>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
